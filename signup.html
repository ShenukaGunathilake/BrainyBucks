<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – BrainyBucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f3ff;
      color: #111;
    }

    .signup-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      color: #6f42c1;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    input, button {
      margin-top: 1rem;
    }

    .btn-brainybucks {
      background: linear-gradient(135deg, #7C3AED, #a04be1);
      border: none;
      color: white;
      font-weight: 600;
    }

    .btn-brainybucks:hover {
      background: linear-gradient(135deg, #6b2fcc, #8f3bd6);
    }

    .link {
      margin-top: 1rem;
      text-align: center;
    }

    #verified-button {
      display: none;
      margin-top: 2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-box">
      <div class="row align-items-center">
        <!-- Left Side: Logo -->
        <div class="col-md-5 logo-container">
          <img src="assets/Logos/blue.png" alt="Brainybucks Consultants Logo" />
        </div>

        <!-- Right Side: Signup Form -->
        <div class="col-md-7">
          <h2>Create Your BrainyBucks Account</h2>

          <form id="signup-form">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required />
            <input type="email" id="email" class="form-control" placeholder="Email" required />
            <input type="password" id="password" class="form-control" placeholder="Password (min 6 characters)" required minlength="6" />
            <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required />
            <button type="submit" class="btn btn-brainybucks w-100">Sign Up</button>
            <div class="link">
              Already have an account? <a href="login.html" class="text-decoration-none" style="color:#6f42c1;">Login here</a>
            </div>
          </form>

          <button id="verified-button" class="btn btn-warning fw-bold">I’ve verified my email</button>

  <script type="module" src="./scripts/signup-final.js"></script>
</body>
</html>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    const signupForm = document.getElementById("signup-form");
    const verifiedBtn = document.getElementById("verified-button");

    if (!signupForm || !verifiedBtn) {
      alert("Missing form or verified button");
      return;
    }

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Clear form + simulate signup
      signupForm.reset();
      signupForm.style.display = "none";
      verifiedBtn.style.display = "block";

      alert("✅ Verification email sent. Please check your inbox.");
    });

    verifiedBtn.addEventListener("click", () => {
      // ✅ Redirect here
      location.href = "thankyou.html";
    });
  });
</script>
