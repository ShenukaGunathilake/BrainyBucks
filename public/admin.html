<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create a New Post</h2>

        <!-- Post Title Input -->
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
        </div>

        <!-- Post Content Input -->
        <div class="mb-3">
            <label for="postContent" class="form-label">Post Content</label>
            <textarea class="form-control" id="postContent" rows="5" placeholder="Enter post content"></textarea>
        </div>

        <!-- Save Post Button -->
        <button class="btn btn-primary" onclick="savePost()">Save Post</button>

        <h3 class="mt-5">All Posts</h3>
        <ul class="list-group" id="postList"></ul>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        // Fetch existing posts and display them on admin page
        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    const postList = document.getElementById('postList');
                    postList.innerHTML = ''; // Clear current list

                    posts.forEach(post => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.innerHTML = `<strong>${post.title}</strong>: ${post.content}`;
                        postList.appendChild(li);
                    });
                })
                .catch(err => console.error('Error fetching posts:', err));
        }

        // Save a new post to the backend
        function savePost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                alert("Title and Content are required!");
                return;
            }

            const newPost = { title, content };

            fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newPost)
            })
            .then(response => response.json())
            .then(() => {
                loadPosts(); // Reload posts after saving
                document.getElementById('postTitle').value = ''; // Clear inputs
                document.getElementById('postContent').value = '';
            })
            .catch(err => console.error('Error saving post:', err));
        }

        // Load posts when page loads
        window.onload = loadPosts;
    </script>
</body>
</html>
