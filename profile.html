<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile â€“ BrainyBucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Quicksand Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f3ff;
      color: #111;
    }

    .profile-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      color: #6f42c1;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .user-info {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .btn-logout {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #7C3AED, #a04be1);
      border: none;
      color: white;
      font-weight: 600;
    }

    .btn-logout:hover {
      background: linear-gradient(135deg, #6b2fcc, #8f3bd6);
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="profile-box">
      <div class="row align-items-center">
        <!-- Left Side: Logo -->
        <div class="col-md-5 logo-container">
          <img src="assets/Logos/blue.png" alt="BrainyBucks Logo" />
        </div>

        <!-- Right Side: User Info -->
        <div class="col-md-7">
          <h2>Welcome to Your Profile</h2>
          <div class="user-info">
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="user-phone">Loading...</span></p>
          </div>
          <button id="logoutBtn" class="btn btn-logout w-100">Log Out</button>
          <button onclick="window.location.href='index.html'" class="btn btn-outline-primary w-100 mt-3">
  Go to Main Menu
</button>

        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const nameField = document.getElementById("user-name");
    const emailField = document.getElementById("user-email");
    const phoneField = document.getElementById("user-phone");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          nameField.innerText = data.name || "N/A";
          emailField.innerText = data.email || "N/A";
          phoneField.innerText = data.phone || "N/A";
        } else {
          nameField.innerText = "User data not found.";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
