<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ BrainyBucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f3ff;
      color: #111;
    }

    .login-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      color: #6f42c1;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    input, button {
      margin-top: 1rem;
    }

    .btn-brainybucks {
      background: linear-gradient(135deg, #7C3AED, #a04be1);
      border: none;
      color: white;
      font-weight: 600;
    }

    .btn-brainybucks:hover {
      background: linear-gradient(135deg, #6b2fcc, #8f3bd6);
    }

    #error-msg {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box">
      <div class="row align-items-center">
        <!-- Left Side: Logo -->
        <div class="col-md-5 logo-container">
          <img src="assets/Logos/blue.png" alt="BrainyBucks Logo" />
        </div>

        <!-- Right Side: Login Form -->
        <div class="col-md-7">
          <h2>Login to BrainyBucks</h2>

          <form id="login-form">
            <input type="email" id="login-email" class="form-control" placeholder="Email" required />
            <input type="password" id="login-password" class="form-control" placeholder="Password" required />
            <button type="submit" class="btn btn-brainybucks w-100">Login</button>
            <div id="error-msg"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.innerText = "";

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await userCredential.user.reload();

        if (!userCredential.user.emailVerified) {
          errorMsg.innerText = "Email not verified. Please check your inbox.";
        } else {
          window.location.href = "profile.html";
        }
      } catch (error) {
        errorMsg.innerText = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
