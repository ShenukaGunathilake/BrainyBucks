<body>
  <div class="container">
    <h2 class="mb-4">Admin: Manage Events</h2>
    <form id="addEventForm" class="mb-5">
      <input type="text" id="title" class="form-control mb-2" placeholder="Event Title" required />
      <input type="text" id="imageURL" class="form-control mb-2" placeholder="Image URL" required />
      <textarea id="description" class="form-control mb-2" placeholder="Event Description" required></textarea>
      <input type="date" id="eventDate" class="form-control mb-2" required />
      <button type="submit" class="btn btn-success w-100">Add Event</button>
    </form>
    <div id="eventList"></div>
  </div>
